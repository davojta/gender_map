<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>Content page for gender map</title>
</head>
<body>

<div id="map"></div>


<div class="modal fade" id="artistModal" tabindex="-1" role="dialog" aria-labelledby="artistModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="artistModalLabel">New message</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-4">
						<div class="image-wrapper" >
							<img id="artistModalPhoto" src="" alt="Artist Photo" class="img-responsive img-circle">
						</div>


					</div>
					<div class="col-md-8">
						<div id="artistText" class="artist-text"></div>

					</div>
				</div>
				<div class="row images-list">
					<div class="col-md-12">
						<div id="studioPhotoes" class="studio-photoes">

						</div>

					</div>
				</div>


			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
			</div>
		</div>
	</div>
</div>
